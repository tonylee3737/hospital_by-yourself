<!--검색된 번호 중 하나를 선택하였을 시 나오는 정보-->

<script th:inline="javascript">
    let car_List_None = [[${car_List_None}]];
    if(car_List_None == true){
        alert("차량번호를 확인해주세요.");
    }

    function button_number_form_check(){

        if(m_button_number_form.carNumber.value =='') {
            alert("차량번호를 확인해주세요.");
            return false;
        }else if(m_button_number_form.carNumber.value.length < 4){
            alert("4자리의 차량번호를 입력해주세요.")
            return false;
        }else{
            return true;
        }
    }
    document.addEventListener("DOMContentLoaded", function() {
        init_m();
    });
    let dc_result = [[${dcResult}]];
    if (dc_result == 1) {
        alert("할인등록이 되었습니다.");
    } else if (dc_result == 2) {
        alert("할인등록이 수정되었습니다.")
    } else {

    }
</script>
