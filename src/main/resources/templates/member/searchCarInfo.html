<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head th:replace="member/memberController :: header">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<h1> car Number Search</h1>
    <form method="POST" action="searchCarInfo">
        차량번호 조회 : <input type="text" name="carNumber" th:if="${carNumber}" th:value="${carNumber}">
                      <input type="text" name="carNumber" th:unless="${carNumber}" value="">

        <input type="submit">
    </form>
<hr>
    <div>
        검색된 차량 번호:
        <ul th:if="${carBeans}" th:each="car : ${carBeans}">
            <a th:href="@{getCarInfo(carNumber=${car.VhlNbr})}"><li th:text="${car.VhlNbr}"></li></a>
        </ul>
    </div>


<!--검색된 번호 중 하나를 선택하였을 시 나오는 정보-->
<table th:if="${carInfo}">
        차량 정보 조회
        <tr>
            <td>차량번호<input type="text" th:value="${carInfo.getVhlNbr()}"></td>
        </tr>
        <tr>
            <td>입차일시<input type="text" th:value="${carInfo.getEntDyTe()}"></td>
        </tr>
        <tr>
            <td>주차시간<input type="text" th:value="${carEnt}"></td>
        </tr>
        <tr>
            <td th:if ="${controllDiscountCar}" th:text="${controllDiscountCar.getDCName() + '적용'}"></td>
        </tr>
        <tr>
            <div>

                <form action = "registerDiscountTime" method="POST">
                    <input type="hidden" th:value="${carInfo.getVHIdx()}" name="idx"/>
                    <input type="hidden" th:value="${carInfo.getVhlNbr()}" name="carNumber"/>
                <td th:if="${member.getClDCName1()}">할인시간
                    <select name="discountTime">
                        <option th:value="${member.getClDCName1()}" th:utext="${member.getClDCName1()}"></option>
                        <option th:value="${member.getClDCName2()}" th:utext="${member.getClDCName2()}"></option>
                        <option th:value="${member.getClDCName3()}" th:utext="${member.getClDCName3()}"></option>
                        <option th:value="${member.getClDCName4()}" th:utext="${member.getClDCName4()}"></option>
                        <option th:value="${member.getClDCName5()}" th:utext="${member.getClDCName5()}"></option>
                        <option th:value="${member.getClDCName6()}" th:utext="${member.getClDCName6()}"></option>
                </select>
                </td>
                    <td><input type="submit" value="적용"></td>
                </form>
            </div>

        </tr>
    </table>


</body>
</html>
