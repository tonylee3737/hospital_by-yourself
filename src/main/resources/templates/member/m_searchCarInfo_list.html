<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head th:replace="member/m_memberController :: header">
    <meta charset="UTF-8">
    <title>: :근로복지공단대구병원: </title>
</head>
<script src="app.js"></script>
<body>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


<!--글자 폰트 조절하기 -->

    <div class = "magnifying">
        <a href = "/searchCarInfo" class="magnifying_font"><img src="img/Magnifying_glass_Icon.png" style="width: 30px; height: 30px;">검색</a>
    </div>
    <div>
        <table class="table-main-Button" border="1px" style="width: 370px">
            <tr>
                <th>입차목록</th>
            </tr>
            <tr th:if="${carBeans}" th:each="car : ${carBeans}">
                <td><a class = "main_car_list" th:href="@{getCarInfo_m(carNumber=${car.VhlNbr}, carNumber2=${carNumber})}"><li th:text="${car.VhlNbr}" style="font-size: xx-large; margin-left: 15%;"></li></a></td>
            </tr>
            <div th:if="${blank_should_not_show}==null">
                <tr th:each="num :${#numbers.sequence(1,blank_showing_for_carBeans)}">
                    <td><a class = "main_car_list" ><li style="font-size: x-large; margin-left: 15%;"></li></a></td>

                </tr>
            </div>
        </table>
    </div>

<!--</section>-->
</body>
</html>
