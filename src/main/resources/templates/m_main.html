<body>
<script th:inline="javascript">
    let check_login = [[${alert}]];
    console.log(check_login);

    if(check_login!=null){
        alert(check_login);
    }

    function check_login_m() {
        if(login_form.name.value == "") {
            alert("ID를 입력해주세요.");
            login_form.name.focus();
            return false;
        }else if(login_form.pass.value == ""){
            alert("PASSWORD를 확인해주세요.");
            login_form.pass.focus();
            return false;
        }else {
            return true;
        }
    }
</script>

<div class="login_img">
    <img src="img/BrandMark_top.png" style="margin-top: 65%; max-width: 100%; height: auto;">
<!--    <img src="img/BrandMark_bottom.png" style="max-width: 25%; height: auto; float:right;">-->
</div>

    <form class = "register-table_form_m" name="login_form" onsubmit="return check_login_m()" action="" method="post" th:object="${loginForm}" >
        <table class="register-table_m">

            <tr>
                <td><input style="box-sizing: border-box" class="register-td_id" type="text" th:field="*{name}" placeholder="아이디"></td>
            </tr>
            <tr>
                <td><input class="register-td_pass" type="password" th:field="*{pass}" placeholder="비밀번호"></td>
            </tr>
            <tr>
                    <td class="register-button_m_td" colspan="2"><button class="register-button_m" type="submit">로그인</button></td>
            </tr>
        </table>
    </form>
