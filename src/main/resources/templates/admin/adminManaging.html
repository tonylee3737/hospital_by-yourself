<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="admin/adminController :: header">
    <meta charset="UTF-8">
</head>
<body>
<!--폼 등록 및 수정 시 alert -->
<script th:inline="javascript">
    let _form = [[${form}]]
    console.log(_form);
    if(_form == "form_edit") {
        alert("수정되었습니다.");
    }else if(_form == "form_regi"){
        alert("등록되었습니다.");
    }
</script>

<div clsss ="body">
<table class = "table" border="1">
    <tr>
        <th>번호</th>
        <th>그룹명</th>
        <th>할인처</th>
        <th>담당자</th>
        <th>연락처</th>
        <th>할인1</th>
        <th>할인2</th>
        <th>할인3</th>
        <th>할인4</th>
        <th>할인5</th>
        <th>할인6</th>
        <th>비고</th>
        <th>사용</th>
    </tr>
    <tr th:each="admin, num:${adminList}">
        <td th:text="${num.count}"/></td>
        <td><a th:href="@{adminRegister_edit(id=${admin.getCliDx()})}"><p th:text="${admin.getGrpName()}" /></a></td>
        <td th:text="${admin.getClName()}"  />
        <td th:text="${admin.getClUser()}" />
        <td th:text="${admin.getClTel()}" >
        <td th:text="${admin.getClDCName1()}+'('+${admin.getClDCTime1()}+'분/'+ ${admin.getClDCRate1()} + '%)'" />
        <td th:text="${admin.getClDCName2()}+'('+${admin.getClDCTime2()}+'분/'+ ${admin.getClDCRate2()} + '%)'" />
        <td th:text="${admin.getClDCName3()}+'('+${admin.getClDCTime3()}+'분/'+ ${admin.getClDCRate3()} + '%)'" />
        <td th:text="${admin.getClDCName4()}+'('+${admin.getClDCTime4()}+'분/'+ ${admin.getClDCRate4()} + '%)'" />
        <td th:text="${admin.getClDCName5()}+'('+${admin.getClDCTime5()}+'분/'+ ${admin.getClDCRate5()} + '%)'" />
        <td th:text="${admin.getClDCName6()}+'('+${admin.getClDCTime6()}+'분/'+ ${admin.getClDCRate6()} + '%)'" />
        <td th:text="${admin.getClMemo()}" />
        <td th:if="${admin.getClDCUse()}==1">사용</td>
        <td th:if="${admin.getClDCUse()}==0">미사용</td>
    </tr>
</table>
<button class= "admin-register-button" type="button" onclick="location.href='adminRegister'">관리자 등록하기</button>
</div>
</body>
</html>
