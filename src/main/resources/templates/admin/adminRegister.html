<script>
    function check_id_pw() {
        if(regi_form.ClID.value == "") {
            alert("ID를 입력해주세요.");
            regi_form.ClID.focus();
            return false;
        }
        else if(regi_form.ClPW.value == "") {
            alert("PASSWORD를 입력해 주세요.");
            regi_form.ClPW.focus();
            return false;
        }
        else return true;
    }
</script>
