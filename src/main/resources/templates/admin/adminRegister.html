<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="admin/adminController :: header">    <title>Title</title>
</head>
<body>

    <h2 class="register-title"><관리자 등록하기></h2>
<form class="register-form" action = "adminRegister" method = "POST" th:object="${memberForm}" border="1">
<table class="register-table" >

    <tr th:if="${#fields.hasErrors('ClPW')}">
        <p class="register-alert" th:if="${#fields.hasErrors('ClPW')}" th:errors="*{ClPW}"></p><br>
    </tr>
    <tr th:if="${#fields.hasErrors('ClID')}">
        <p class="register-alert" th:if="${#fields.hasErrors('ClID')}" th:errors="*{ClID}"></p><br>
    </tr>
    <tr th:if="${alert_exist}">
        <p class="register-alert" th:utext="${alert_exist}"></p><br>
    </tr>

    <tr>
        <th>아이디</th><td><input class="register-td" type="text" th:field="*{ClID}" placeholder="아이디"></td>
    </tr>
    <tr>
        <th>패스워드</th><td><input class="register-td" type="text" th:field="*{ClPW}" placeholder="패스워드"></td>
    </tr>
    <tr>
        <th>할인처</th><td><input class="register-td" type="text" th:field="*{ClName}" placeholder="할인처"></td>
     </tr>
    <tr>
        <th>담당자</th><td><input class="register-td" type="text" th:field="*{ClUser}"placeholder="담당자"></td>
    </tr>
    <tr >
        <th>연락처</th><td><input class="register-td" type="text" th:field="*{ClTel}" placeholder="연락처"></td>
        </tr>
    <tr>
        <th>메일</th><td><input class="register-td" type="text" th:field="*{ClEmail}" placeholder="메일"></td>
    </tr>
    <tr >
        <th>할인1</th><td><input class="register-td" type="text" th:field="*{ClDCName1}" placeholder="할인명">시간<input class="register-dc2" type="text" th:field="*{ClDCTime1}" >분<input class="register-dc2" type="text" th:field="*{ClDCRate1}" >%</td>
        <input type="hidden" th:field="*{ClDCCount1}">
    </tr>
    <tr >
        <th>할인2</th><td><input class="register-td" type="text" th:field="*{ClDCName2}"  placeholder="할인명">시간<input class="register-dc2" type="text" th:field="*{ClDCTime2}">분<input class="register-dc2" type="text" th:field="*{ClDCRate2}">%</td>
        <input type="hidden" th:field="*{ClDCCount2}">
    </tr>
    <tr >
        <th>할인3</th><td><input class="register-td" type="text" th:field="*{ClDCName3}"  placeholder="할인명">시간<input class="register-dc2" type="text" th:field="*{ClDCTime3}">분<input class="register-dc2" type="text" th:field="*{ClDCRate3}">%</td>
        <input type="hidden" th:field="*{ClDCCount3}">
    </tr>
    <tr>
        <th>할인4</th><td><input class="register-td" type="text" th:field="*{ClDCName4}"  placeholder="할인명">시간<input class="register-dc2" type="text" th:field="*{ClDCTime4}">분<input class="register-dc2" type="text" th:field="*{ClDCRate4}">%</td>
        <input type="hidden" th:field="*{ClDCCount4}">
    </tr>
    <tr>
        <th>할인5</th><td><input class="register-td" type="text" th:field="*{ClDCName5}"  placeholder="할인명">시간<input class="register-dc2" type="text" th:field="*{ClDCTime5}" >분<input class="register-dc2" type="text" th:field="*{ClDCRate5}">%</td>
        <input type="hidden" th:field="*{ClDCCount5}">
    </tr>
    <tr>
        <th>할인6</th><td><input class="register-td" type="text" th:field="*{ClDCName6}"  placeholder="할인명">시간<input class="register-dc2" type="text" th:field="*{ClDCTime6}">분<input class="register-dc2" type="text" th:field="*{ClDCRate6}">%</td>
        <input type="hidden" th:field="*{ClDCCount6}">
    </tr>
    <tr>
        <th>비고</th><td><input class="register-td" type="text" th:field="*{ClMemo}"  placeholder="메모"></td>
    </tr>
    <tr>
        <th>사용유무</th>
        <td><select class="register-td" th:field="*{ClDCUse}">
                <option class="register-td" th:value="1">사용</option>
                <option class="register-td" th:value="0">미사용</option>
        </select></td>
    </tr>
    <tr>
        <th>그룹</th>
        <td><select class="register-td" th:field="*{ClGrpiDx}" >
            <option class="register-td" th:each="group:${groupList}"
                    th:value="${group.getGrpiDx()}" th:utext="${group.getGrpName()}"></option>
        </select></td>
    </tr>
    <tr>
        <td align="center"><input class="register-button" type="submit" value="등록"></td>
    </tr>
</table>
</form>

</body>
</html>
